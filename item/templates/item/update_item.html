{% extends 'main/layout.html'%}

{% block title %} ВЕБ-СКЛАД {% endblock %}

{% block container %}

    {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p>{{ error_message }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        
    {% endif %}
    <h1>Добавление</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Количество:</label>
            </div>
            <div class="col-auto">
                {{form.quantity}}
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Стоймость:</label>
            </div>
            <div class="col-auto">
                {{form.purchase_price}}
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Дата поступления:</label>
            </div>
            <div class="col-auto">
                {{form.purchase_date}}
            </div>
        </div>
      
          
          
        <span>{{error}}</span>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>



{% endblock %}
