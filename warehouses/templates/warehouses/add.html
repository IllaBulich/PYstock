{% extends 'main/layout.html'%}

{% block title %} ВЕБ-СКЛАД {% endblock %}

{% block container %}
<div class="container mt-5 md-5">
    <h1>Добавление</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.city}}<br>
        {{form.street}}<br>
        {{form.address}}<br>
        {{form.number_racks}}<br>
        <span>{{error}}</span>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

</div>

{% endblock %}
