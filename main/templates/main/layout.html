{% load static%}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block style %}{% endblock %}
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="fs-4">ВЕБ-СКЛАД</span>

            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'warehouses/main'%}" class="nav-link px-2 ">Склады</a></li>
            <li><a href="{% url 'product/main'%}" class="nav-link px-2">Продукты</a></li>
            <li><a href="{% url 'product/add_item'%}" class="nav-link px-2">Поступление</a></li>
            <li><a href="{% url 'product/sales_item'%}" class="nav-link px-2">Отгрузка</a></li>
            <li><a href="{% url 'view_func'%}" class="nav-link px-2">Статистика</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a   href="/login" type="button" class="btn btn-outline-primary me-2">Войти</a>
            <a   href="/registration" type="button" class="btn btn-primary">Регистрация</a>
            <a  href="/user/account"th:text="${#authentication.principal.name}"></a>
        </div>
<!--            th:if="${#authorization.expression('isAnonymous()')}"-->
    </header>
</div>
    
{% block body %}
{% endblock %}
{% block container %}
{% endblock %}



    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Наверх</a>
            </p>
            <p class="mb-1">Пример сайта </p>

        </div>
    </footer>

</body>
</html>
